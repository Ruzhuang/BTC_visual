<!DOCTYPE html>
<html>

<head>
    <title>BTC-USDT Live Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>BTC-USDT Live Data</h1>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <div id="dataContainer"></div>
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="script.js"></script>
    <div id="dataContainer">
        <table id="metricsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Metrics <span style="color: red;">(This will only be filled when have 24h worth of data)</span></th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>24hr Volume</td>
                    <td id="volumeValue"></td>
                </tr>
                <tr>
                    <td>24hr Price Change (%)</td>
                    <td id="priceChangeValue"></td>
                </tr>
                <tr>
                    <td>24hr Volatility</td>
                    <td id="volatilityValue"></td>
                </tr>
                <tr>
                    <td>Market Cap</td>
                    <td id="marketCapValue"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
